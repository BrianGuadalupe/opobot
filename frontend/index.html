<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opobot - Asistente IA Educativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
        }

        .chat-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        #chat {
            height: 500px;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: white;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f1f5f9;
            color: var(--text-color);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .auth-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .auth-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .auth-section h3 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64748b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .auth-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Opobot</h1>
            <p>Tu asistente IA para las oposiciones</p>
        </div>

        <div class="chat-container">
            <div id="chat"></div>
            <div class="input-container">
                <input id="pregunta" placeholder="Hazme una pregunta..." />
                <button onclick="preguntar()">Enviar</button>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-section">
                <h3>Registrar Academia</h3>
                <div class="form-group">
                    <label for="nombreAcademia">Nombre de la Academia</label>
                    <input id="nombreAcademia" placeholder="Ingresa el nombre de tu academia">
                </div>
                <div class="form-group">
                    <label for="emailAcademia">Correo Electrónico</label>
                    <input id="emailAcademia" type="email" placeholder="ejemplo@academia.com">
                </div>
                <div class="form-group">
                    <label for="passAcademia">Contraseña</label>
                    <input id="passAcademia" type="password" placeholder="••••••••">
                </div>
                <button onclick="registrarAcademia()">Registrar Academia</button>
            </div>

            <div class="auth-section">
                <h3>Iniciar Sesión</h3>
                <div class="form-group">
                    <label for="emailLogin">Correo Electrónico</label>
                    <input id="emailLogin" type="email" placeholder="ejemplo@academia.com">
                </div>
                <div class="form-group">
                    <label for="passLogin">Contraseña</label>
                    <input id="passLogin" type="password" placeholder="••••••••">
                </div>
                <button onclick="loginAcademia()">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, isUser = false) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function preguntar() {
            const preguntaInput = document.getElementById('pregunta');
            const pregunta = preguntaInput.value.trim();

            if (!pregunta) return;

            addMessage(pregunta, true);
            preguntaInput.value = '';

            fetch('/pregunta', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pregunta })
            })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.respuesta);
                })
                .catch(error => {
                    addMessage('Lo siento, ha ocurrido un error. Por favor, intenta de nuevo.');
                });
        }

        function registrarAcademia() {
            const nombre = document.getElementById('nombreAcademia').value.trim();
            const email = document.getElementById('emailAcademia').value.trim();
            const contraseña = document.getElementById('passAcademia').value;

            if (!nombre || !email || !contraseña) {
                alert('Por favor, completa todos los campos');
                return;
            }

            fetch('/registrar_academia', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email, contraseña })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.mensaje);
                    if (data.mensaje.includes('exitoso')) {
                        document.getElementById('nombreAcademia').value = '';
                        document.getElementById('emailAcademia').value = '';
                        document.getElementById('passAcademia').value = '';
                    }
                })
                .catch(error => {
                    alert('Error al registrar la academia. Por favor, intenta de nuevo.');
                });
        }

        function loginAcademia() {
            const email = document.getElementById('emailLogin').value.trim();
            const contraseña = document.getElementById('passLogin').value;

            if (!email || !contraseña) {
                alert('Por favor, completa todos los campos');
                return;
            }

            fetch('/login_academia', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, contraseña })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.mensaje);
                    if (data.mensaje.includes('exitoso')) {
                        document.getElementById('emailLogin').value = '';
                        document.getElementById('passLogin').value = '';
                    }
                })
                .catch(error => {
                    alert('Error al iniciar sesión. Por favor, intenta de nuevo.');
                });
        }

        // Evento para enviar mensaje con Enter
        document.getElementById('pregunta').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                preguntar();
            }
        });
    </script>
</body>

</html>
